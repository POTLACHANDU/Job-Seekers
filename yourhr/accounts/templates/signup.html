<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit">Sign Up</button>
        <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
    </form>
</body>
</html>
